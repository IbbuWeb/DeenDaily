<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f4a"/>
      <stop offset="100%" style="stop-color:#0d3d2e"/>
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d76e"/>
      <stop offset="100%" style="stop-color:#f39c12"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Inner Ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#f5d76e" stroke-width="8" opacity="0.3"/>
  
  <!-- Crescent Moon -->
  <path d="M280 120 
           A 130 130 0 1 1 280 400 
           A 100 100 0 1 0 280 120" 
        fill="#f5d76e"/>
  
  <!-- Star -->
  <polygon points="340,200 348,222 372,222 354,236 360,258 340,246 320,258 326,236 308,222 332,222" 
           fill="url(#starGrad)" 
           transform="rotate(15 340 230)"/>
  
  <!-- Small Stars -->
  <circle cx="160" cy="180" r="8" fill="#f5d76e" opacity="0.8"/>
  <circle cx="140" cy="280" r="5" fill="#f5d76e" opacity="0.6"/>
  <circle cx="170" cy="350" r="6" fill="#f5d76e" opacity="0.7"/>
  <circle cx="380" cy="300" r="7" fill="#f5d76e" opacity="0.6"/>
  <circle cx="360" cy="380" r="5" fill="#f5d76e" opacity="0.5"/>
  
  <!-- Text -->
  <text x="256" y="440" 
        font-family="Georgia, serif" 
        font-size="52" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">DEEN DAILY</text>
</svg>
