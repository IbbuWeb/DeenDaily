<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Deen Daily</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☪</text></svg>">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-logo">☪</div>
      <h1>Deen Daily</h1>
      <p class="login-subtitle">Sign in to save your duas, ayahs, bookmarks & preferences</p>
      
      <button class="google-btn primary" id="googleSignIn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <div class="login-or"><span>or</span></div>
      
      <a href="index.html" class="google-btn secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Continue without signing in
      </a>
      
      <div id="loadingState" style="display: none; margin-top: 20px;">
        <div class="spinner" style="margin: 0 auto;"></div>
        <p style="margin-top: 12px; color: var(--text-tertiary);">Processing...</p>
      </div>
      
      <div id="errorMessage" style="display: none; margin-top: 16px; padding: 12px; background: rgba(255, 59, 48, 0.1); border-radius: 8px; color: #ff3b30; font-size: 0.9rem;"></div>
    </div>
  </div>

  <style>
    .login-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .login-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 40px 32px; max-width: 360px; width: 100%; text-align: center; }
    .login-logo { font-size: 3rem; margin-bottom: 16px; }
    .login-card h1 { font-size: 1.6rem; margin-bottom: 8px; font-weight: 600; }
    .login-subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 28px; line-height: 1.5; }
    .google-btn { width: 100%; display: flex; align-items: center; justify-content: center; gap: 12px; padding: 14px 20px; border-radius: 12px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s; text-decoration: none; }
    .google-btn.primary { background: var(--accent); color: white; border: none; }
    .google-btn.primary:hover { opacity: 0.9; }
    .google-btn.secondary { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-secondary); }
    .google-btn.secondary:hover { border-color: var(--accent); color: var(--accent); }
    .google-btn svg { width: 22px; height: 22px; }
    .login-or { display: flex; align-items: center; margin: 20px 0; }
    .login-or::before, .login-or::after { content: ''; flex: 1; height: 1px; background: var(--border); }
    .login-or span { padding: 0 12px; color: var(--text-tertiary); font-size: 0.85rem; }
  </style>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAnbSpt2-We658sYnSAZSXYz1WYu-Ioyic",
      authDomain: "deen--daily.firebaseapp.com",
      projectId: "deen--daily",
      storageBucket: "deen--daily.firebasestorage.app",
      messagingSenderId: "189832469044",
      appId: "1:189832469044:web:6e3bebe071cc1acba28861",
      measurementId: "G-Q9YXBD46E4"
    };

    const googleSignInBtn = document.getElementById('googleSignIn');
    const loadingState = document.getElementById('loadingState');
    const errorMessage = document.getElementById('errorMessage');

    let app, auth;

    document.addEventListener('DOMContentLoaded', () => {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        
        onAuthStateChanged(auth, (user) => {
          if (user) {
            window.location.href = 'index.html';
          }
        });
      } catch (error) {
        showError('Firebase not configured. Please configure Firebase in the code files.');
        googleSignInBtn.disabled = true;
      }
    });

    googleSignInBtn.addEventListener('click', async () => {
      showLoading();
      hideError();
      
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Sign in error:', error);
        
        if (error.code === 'auth/popup-closed-by-user') {
          showError('Sign in was cancelled. Please try again.');
        } else if (error.code === 'auth/unauthorized-domain') {
          showError('This domain is not authorized. Please add it to your Firebase authorized domains.');
        } else {
          showError('Failed to sign in. Please try again.');
        }
        
        hideLoading();
      }
    });

    function showLoading() {
      googleSignInBtn.style.display = 'none';
      loadingState.style.display = 'block';
    }

    function hideLoading() {
      googleSignInBtn.style.display = 'flex';
      loadingState.style.display = 'none';
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
